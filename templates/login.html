{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center my-3">Добро пожаловать</h2>
                </div>
                <div class="card-body p-5">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person-fill text-primary"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                       placeholder="Введите ваше имя пользователя" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите имя пользователя
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock-fill text-primary"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       placeholder="Введите ваш пароль" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите пароль
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold">
                                Войти в систему
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <p class="mb-0">Нет аккаунта? <a href="#" class="text-primary fw-bold">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
