{% extends "base.html" %}

{% block title %}Редактировать пользователя{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0 text-center">Редактирование пользователя</h2>
            </div>
            <div class="card-body p-4">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">Имя пользователя</label>
                        <input type="text" class="form-control form-control-lg" id="username" 
                               name="username" value="{{ user.username }}" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите имя пользователя
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Новый пароль</label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" placeholder="Оставьте пустым, чтобы не менять">
                        <div class="form-text">Минимум 8 символов</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="group" class="form-label fw-bold">Роль пользователя</label>
                        <select class="form-select form-select-lg" id="group" name="group" required>
                            <option value="student" {% if user.group == 'student' %}selected{% endif %}>Студент</option>
                            <option value="teacher" {% if user.group == 'teacher' %}selected{% endif %}>Преподаватель</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-3 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg py-2">
                            <i class="bi bi-save me-2"></i>Сохранить изменения
                        </button>
                        <a href="{{ url_for('users') }}" class="btn btn-outline-secondary btn-lg py-2">
                            <i class="bi bi-x-circle me-2"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .form-control, .form-select {
        border-radius: 8px;
        padding: 12px 15px;
    }
    .btn {
        border-radius: 8px;
        font-weight: 500;
    }
</style>

<script>
    // Валидация формы
    (function() {
        'use strict'
        
        const forms = document.querySelectorAll('.needs-validation')
        
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
